<!DOCTYPE html>  
<html>    
    <head>      
		  <script src="js/jquery-3.5.1.min.js"></script>
		  <script src="js/bootstrap.min.js"></script>

      <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
      <link href="css/popup.css" rel="stylesheet" media="screen">	  
    </head>    
    <body>      
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

              <div class="col-6 ibaileft"> 
                <label class="titulo">Modo Full Estudio</label>
              </div>
              <div class="col-3 ibairight"> 
                <img src="images/ibai.png" alt="ibai" width="50" height="50">
              </div>
            </div>
            <div class="toggle">
                <label class="switch">
                    <input id="btnModo" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <a href="" id="imgSettings"><img src="images/manage_pages_icon.png" alt="settings" width="30" height="30"></a>
            </div>
            <footer class="footercool mt-auto">
                <div class="row">
                  <div class="col codfuente">
                    <a href="" id="aSourceCode">Codigo Fuente</a>
                  </div>
                  <div class="col twlogo">
                    <a href="" id="imgLinkedin"><img src="images/linkedin-icon.png" alt="tw" width="14" height="14"></a>
                    <a href="" id="imgTwitch"><img src="images/twitch-icon.png" alt="tw" width="17" height="17"></a>
                  </div>
                </div>
            </footer>
        </div>
        <script type="text/javascript" src="js/popup.js"></script>    
    </body>
</html>
