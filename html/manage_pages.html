<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>

    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/manage_pages.css" rel="stylesheet" media="screen">
    <title>Agrega tus propias paginas!</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Ibai te Ayuda a Estudiar!</a>
    </nav>
    <div class="container">
        <h1>Agrega tus propias Paginas Web</h1>
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <form>
                    <div class="form-group pagesform">
                      <label for="inputUrl">Url</label>
                      <input type="text" class="form-control" id="inputUrl" placeholder="Ej: https://www.pagina_distractora.com/">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="inputVideo">Video</label>
                        <select id="inputVideo" class="form-control">
                          <option>Ibai 1</option>
                        </select>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-success">Agregar</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-sm-10 tablediv">
                <table id="pagestable" class="table table table-striped pagestable">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Url</th>
                        <th scope="col">Video</th>
                        <th scope="col">Accion</th>
                      </tr>
                    </thead>
                    <tbody id="bodytpt">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/manage_pages.js"></script>
</body>
</html>
